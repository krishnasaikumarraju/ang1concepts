<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style/style.css" rel="stylesheet">
    <script src="scripts/angular-1.3.16/angular.js"></script>
    <script src="scripts/angular-1.3.16/angular-route.js"></script>
    <script>
        var app=angular.module("app",["ngRoute"])
        app.config(function($routeProvider){
            $routeProvider.when("/circle",{templateUrl:"circle.html", controller:"circlecontroller as cc"})
            .when("/rect",{templateUrl:"rectangle.html",controller:"Rectcontroller as rc"})
            .when("/square",{templateUrl:"square.html",controller:"sqrtcontroller as sc"})
                .otherwise({templateUrl:"empty.html"})
        })
        app.controller("circlecontroller",[function (){
           this.radius=0;
           this.getArea=function () {
               this.output= this.radius*this.radius*3.14
           }
        }])
            app.controller("Rectcontroller",[function (){
                this.width=0
                this.height=0
                this.getArea=function () {
                    this.output=this.width*this.height
                }
        }])
            app.controller("sqrtcontroller",[function (){
                this.size=0
                this.getArea=function () {
                    this.output=this.size*this.size;
                }
            }])
    </script>
</head>
<body ng-app="app">
<a href="#/circle">circle</a>
<a href="#/rect">rectanglar</a>
<a href="#/square">square</a>
<a href="#/exit">Exit</a>
<br>
<div ng-view></div>
</body>
</html>
