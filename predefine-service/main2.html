<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style/style.css" rel="stylesheet">
    <script src="scripts/angular-1.3.16/angular.js"></script>
    <script>
        var app=angular.module("myapp",[]);
        app.controller("mycontroller",["$interval",function($interval){
            this.counter=100;
            var self=this;
            $interval(function () {
                self.counter--
            }, 1000)
        }

        ])
</script>
</head>
<body  ng-app="myapp" ng-controller="mycontroller as mc">
<div ng-bind="mc.counter">        </div>
</body>
</html>
